<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <#if version??>
        <title>${version.product} ${version.version} Model Reference</title>
        <#else>
            <title>WildFly Model Reference</title>
    </#if>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="${relativePathToContextRoot}css/main.css">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
        <#if version??>
        <h3 class="text-body-secondary my-3">${version.product} ${version.version} Model Reference</h3>
        <#else>
        <h3 class="text-body-secondary my-3">WildFly Model Reference</h3>
        </#if>
            <a type="button" id="search-button"
               class="icon-link d-flex justify-content-end me-3 visually-hidden" aria-label="Search" data-bs-toggle="modal"
               data-bs-target="#search-modal"><i class="bi bi-search"></i>Search</a>
        </div>
    </nav>
    <div class="modal modal-xl fade" id="search-modal" aria-labelledby="search-box" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header"><input type="search" placeholder="Search" id="search-data" name="search-box"
                                                 class="form-control" aria-label="Search"/>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body list-group" id="search-results"></div>
            </div>
        </div>
    </div>
    <#include page/>
    <hr>

    <footer>
        <p>&copy; Red Hat ${.now?string('yyyy')}</p>
    </footer>
</div>
<!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="${relativePathToContextRoot}js/main.js"></script>
<script src="${relativePathToContextRoot}js/vendor/ie10-viewport-bug-workaround.js"></script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="${relativePathToContextRoot}js/search.js"></script>

</body>
</html>
